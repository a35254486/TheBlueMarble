<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Globe</title>
    <!-- Basic styles to make the globe fill the page -->
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; }
        #canvasOne { width: 100vw; height: 100vh; }
    </style>

    <!-- SCRIPT 1: Load jQuery because your .js file uses it -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- SCRIPT 2: Load the COMPLETE WorldWind library -->
    <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"></script>
</head>
<body>
    <!-- The canvas where the globe will be drawn -->
    <canvas id="canvasOne"></canvas>

    <!-- SCRIPT 3: Load YOUR javascript file LAST -->
    <script src="helloWorldWind.js"></script>
</body>
</html>
